<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Mapa Elqui Pedaleable 2.0</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <div id='map'></div>

  <script>
  L.mapbox.accessToken = 'pk.eyJ1IjoiaWduYWNpb2FiZSIsImEiOiJsTDV0dWFJIn0.Og513NMky_08_sXUUDsrbA';
  var map = L.mapbox.map('map').setView([-30.0114,-70.8151], 10);

//   var naranjo = {
//       color: "#420000",
//       weight: 3,
//       opacity: 0.9,
// }

  L.control.layers({
    'Mapa': L.mapbox.tileLayer('mapbox.streets').addTo(map),
    'Foto Satelital': L.mapbox.tileLayer('mapbox.satellite')
  }, {
    'Estaciones': L.mapbox.featureLayer().loadURL('geojson/estaciones.geojson').addTo(map),
    'Puentes': L.mapbox.featureLayer().loadURL('geojson/puentes.geojson'),
    'TÃºneles': L.mapbox.featureLayer().loadURL('geojson/tuneles.geojson')


  }).addTo(map);

  // // Define a style
  // var myStyle = {
  //         "color": "#ff7800",
  //         "weight": 4,
  //         "opacity": 0.8
  //     };

      var ferrovia = L.mapbox.featureLayer()
          .loadURL('geojson/tramos-ep.geojson')
          .addTo(map);

// When the features are loaded, make sure
// the basemap display's the same geographical coordinates.
ferrovia.on('ready', function() {
  map.fitBounds(ferrovia.getBounds());
});

  </script>

</body>
</html>
